<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/e829bfca06.js" crossorigin="anonymous"></script>


</head>
<style>


</style>

<body>
    <main>
        <section class="calculator-section">
            <div class="calculator-container">
                <form>
                    <div class="display-input">
                        <input id="display" readonly>
                    </div>
                    <div class="grid-col-4">
                        <button class="pink" type="button" onclick="clearDisplay()">C</button>
                        <button class="pink" type="button" onclick="appendToDisplay('%')">%</button>
                        <button class="pink" type="button" onclick="appendToDisplay('/')">/</button>
                        <button class="pink" type="button" onclick="appendToDisplay('*')">*</button>
                        <button class="" type="button" onclick="appendToDisplay('7')">7</button>
                        <button class="" type="button" onclick="appendToDisplay('8')">8</button>
                        <button class="" type="button" onclick="appendToDisplay('9')">9</button>
                        <button class="pink" type="button" onclick="appendToDisplay('-')">-</button>
                        <button class="" type="button" onclick="appendToDisplay('4')">4</button>
                        <button class="" type="button" onclick="appendToDisplay('5')">5</button>
                        <button class="" type="button" onclick="appendToDisplay('6')">6</button>
                        <button class="pink" type="button" onclick="appendToDisplay('+')">+</button>
                    </div>
                        
                    <div class="calculator-subdivision">

                        <div class="grid-col-3">
                        <button class="" type="button" onclick="appendToDisplay('1')">1</button>
                        <button class="" type="button" onclick="appendToDisplay('2')">2</button>
                        <button class="" type="button" onclick="appendToDisplay('3')">3</button>
                        <button class="" type="button" onclick="appendToDisplay('0')">0</button>
                        <button class="" type="button" onclick="appendToDisplay('.')">.</button>
                        <button class="" type="button" onclick="display.value = display.value.toString().slice(0,-1)"> <i class="fa-solid fa-delete-left"></i></button>
                        </div>

                        <div class="">
                            <button class="equal-btn" type="button" onclick="calculate()">=</button>

                        </div>
                    </div>

                </form>



            </div>
        </section>
        <script src="index.js"></script>

    </main>

</body>
</html>
